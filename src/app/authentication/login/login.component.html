<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input
          matInput
          ngModel
          name="email"
          type="email"
          placeholder="E-mail Address"
          required
          email
          #emailInput="ngModel">
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
          matInput
          ngModel
          name="password"
          type="password"
          placeholder="Password"
          required
          #passwordInput="ngModel">
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button
        color="accent"
        type="submit">Login</button>
  </form>
</mat-card>
